<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Links for You!</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container">
	<h1>🐦 Magpie</h2>
	<form action="/add" method="post" class="form-inline">
		<input name="url" class="form-control"/>
		<input type="submit" value="Save it for later" class="btn btn-primary"/>
	</form>
	<p>
		<div class="list-group">
			{{range .Links}}
			<a class="list-group-item" href="{{.URL}}">
				<h4>Title would go here</h4>
				<p>Time would go here</p>
			</a>
			{{end}}
		</div>
	</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
